      </div>
      <div class="tbl_block">
        <div class="toolbar">
          <h3 class="font_black">添加账号</h3>
        </div>
        <table class="table_form mg_b_20">
          <colgroup>
            <col width="110" />
            <col />
          </colgroup>
          <tr>
            <th>企业账号类型：</th>
            <td>
              <div class="select_box">
                <select><option>企业主账号</option><option>企业子账号</option></select>
              </div>
            </td>
          </tr>
          <tr>
            <th><span class="required">*</span>所属部门：</th>
            <td>
              <div class="select_box">
                <select><option>市场部</option></select>
              </div>
            </td>
          </tr>
          <tr>
            <th><span class="required">*</span>登录账号：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>登录密码：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>重复密码：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>邮箱：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>密码问题：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>答案：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>姓名：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>账号状态：</th>
            <td>
              <div class="select_box">
                <select><option>正常</option></select>
              </div>
            </td>
          </tr>
          <tr>
            <th>性别：</th>
            <td><input type="radio" class="radio" name="GenderType" checked="checked" /><label class="label">男</label>
                <input type="radio" class="radio" name="GenderType" /><label class="label">女</label></td>
          </tr>
          <tr>
            <th><span class="required">*</span>职位：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>QQ：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th>MSN：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>手机：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>办公电话：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
