<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联想中国 技术总监</title>
<link href="../../../Style/Enterprise/style.css" rel="stylesheet" type="text/css" />
<link href="../../../Style/JQuery-ui.css" rel="stylesheet" type="text/css" />
<style>
.input_text {width:500px;}
.textarea {height:80px;vertical-align:top;}
.add_items {padding:4px 10px;background:#FBF6D8;margin-top:1px;cursor:pointer;}
.add_items a {color:#3A63A0;}
</style>
</head>

<body>
<div class="tbl_block">
  <div class="toolbar">
    <div class="title_tab">
      <ul>
        <li class="current"><a href="javascript:void(0)">第三方背调</a></li>
      </ul>
    </div>
  </div>
  <div class="pd_10 clearfix">
    <div>富柯瑞背景调查服务1</div>
    <div class="gray">调查说明调查说明调查说明调查说明调查说明调查说明调查说明</div>
  </div>
  <table class="common_table_tc zebra" id="table_list">
    <colgroup>
      <col width="60" />
      <col />
      <col width="80" />
      <col width="80" />
    </colgroup>
    <tr>
      <th>编号</th>
      <th class="left">调查项目</th>
      <th>价格</th>
      <th>完成时间</th>
    </tr>
    <tr>
      <td>1</td>
      <td class="left">身份证信息核实</td>
      <td>50</td>
      <td>3</td>
    </tr>
    <tr>
      <td>2</td>
      <td class="left">毕业证核实 – 最高学历毕业证书</td>
      <td>50</td>
      <td>3</td>
    </tr>
    <tr>
      <td>3</td>
      <td class="left">学位证核实 – 最高学历学位证书</td>
      <td>50</td>
      <td>3</td>
    </tr>
    <tr>
      <th>共计</th>
      <th class="left red">5项</th>
      <th class="red">800元</th>
      <th class="red">10个工作日</th>
    </tr>
  </table>
  <div class="add_items"><a href="javascript:void(0)">添加背调说明</a></div>
  <div class="undis">
    <p class="pd_10"><textarea class="input_text" style="width:715px; height:100px" info="调查说明" onfocus="delInfo(this)" onblur="addInfo(this)">调查说明</textarea></p>
    <p class="pd_10"><input type="button" class="input_button_blue" value="确定" /></p>
  </div>
</div>
</body>
</html>
