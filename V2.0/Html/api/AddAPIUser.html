      </ul>

  </div>
  <div id="main_container" class="clearfix">
    <div id="container">
      <div id="local" class="font_black"> <span class="local">当前位置</span> API<i> » </i>添加API用户 </div>
      <div class="tbl_block">
        <div class="toolbar">
          <h3 class="font_black"> 添加</h3>
        </div>
        <table class="table_form mg_b_20">
          <colgroup>
          <col width="110" />
          <col />
          </colgroup>
          <tr>
            <th><span class="required">*</span>公司名称：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span>用户名：</th>

          <tr>
            <th><span class="required">*</span>密码：</th>

          <tr>
            <th><span class="required">*</span>确认密码：</th>

          </tr>
          <tr>

          </tr>
          <tr>
            <th> E-mail：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th><span class="required">*</span> 购买次数：</th>

          </tr>
          <tr>
            <th> 公司地址：</th>
            <td><input type="text" class="input_text" /></td>
          </tr>
          <tr>
            <th> 公司介绍：</th>
            <td><textarea class=" input_text mg_t_5" style="width:500px;height:100px"></textarea></td>
          </tr>
           <tr>
            <th></th>
