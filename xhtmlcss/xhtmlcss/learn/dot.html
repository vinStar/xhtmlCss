<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style href="content/Style/base.css"></style>
    <style>
        /*超出部分自动省略号*/
        .haorooms {
            width: 40%;
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        table, tr, td {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid rgb(231,231,231);
        }

        td {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td width="20%"><p class="haorooms">addddd vvvvvvv43438888888888888899999999eeeeeev</p></td>
            <td width="20%">a</td>
            <td width="20%">a</td>
            <td width="10%"><p class="haorooms">addddd dddddddd333a</p></td>
            <td>aa</td>

        </tr>
    </table>
</body>
</html>
