<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        /*画圆，垂直居中，rem相对字体(相对根元素)*/
        .btn {
            width: 150px;
            height: 150px;
            border: 1px solid #a3bce3;
            border-radius: 75px;
            display: block;
            text-align: center;
            vertical-align: middle;
            color: #fff;
            background-color: #5e8edb;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
        }

        .btnLineheight {
            line-height: 150px;
            width: 150px;
            height: 150px;
            border: 1px solid #a3bce3;
            border-radius: 75px;
            display: block;
            text-align: center;
            vertical-align: middle;
            color: #fff;
            background-color: #5e8edb;
            position: absolute;
            top: 50%;
            left: 70%;
            margin-top: -75px;
            margin-left: -75px;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: gray;
        }

        a {
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
        }

        p {
            /*部分块元素自带margin padding*/
            margin: 0;
            padding: 0;
            height: 150px;
            line-height: 150px;
            vertical-align: middle;
        }

        html {
            font-size: 10px;
        }
    </style>
</head>
<body>

    <div id="c" class="container">

        <a href="#" class="btn"><p>content</p></a>
        <a href="#" class="btnLineheight"> content </a>
        <div style="height:10rem;background-color:green"><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div><div style="height:10px;background-color:orangered"></div></div>
        <div style="height:10px;background-color:darkkhaki">

        </div>

        <div style="height:100px; font-size:2rem;line-height:40px;margin-top:100px;background-color:chocolate;">我是20px</div>
        <div style="height:100px; font-size:20px;line-height:40px;margin-top:100px;background-color:chocolate;">我是20px</div>
    </div>
</body>
</html>
