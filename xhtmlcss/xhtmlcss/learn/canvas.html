<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        /*reset*/
        body, ul, ol, li, dl, dd, h1, h2, h3, h4, h5, h6, p, form, input[type='text'] {
            margin: 0;
        }
        /*layout*/
        html, body {
            height: 100%;
            background-color: #fff;
        }

        /*#drawing {
            background-color: forestgreen;
        }*/
    </style>
</head>
<body>
    <canvas id="drawing" width=" 600" height="600">

        A drawing of something.
    </canvas>

    <script>

        var drawing = document.getElementById("drawing");
        //确定浏览器支持<canvas>元素
        if (drawing.getContext) {
            var context = drawing.getContext("2d");
            //更多代码

            //绘制红色矩形
            context.fillStyle = "#ff0000";
            context.fillRect(10, 10, 50, 50);

            //绘制渐变矩形
            var gradient = context.createLinearGradient(150, 10, 50, 50);
            gradient.addColorStop(0, "white");
            gradient.addColorStop(1, "red");
            context.fillStyle = gradient;
            context.fillRect(150, 10, 50, 50);

            //绘制半透明的蓝色矩形
            context.fillStyle = "rgba(0,0,255,0.5)";
            context.fillRect(10, 60, 50, 50);

            //绘制红色描边矩形
            context.strokeStyle = "#ff0000";
            // context.lineJoin = round;
            context.strokeRect(60, 10, 50, 50);
            //绘制半透明的蓝色描边矩形
            context.strokeStyle = "rgba(0,0,255,0.5)";
            context.strokeRect(60, 60, 50, 50);




            //开始路径
            context.beginPath();
            //绘制外圆
            context.arc(200, 200, 99, 0, 2 * Math.PI, false);
            //绘制内圆
            context.moveTo(294, 200);
            context.arc(200, 200, 94, 0, 2 * Math.PI, false);
            //绘制分针
            context.moveTo(200, 200);
            context.lineTo(200, 125);
            //绘制时针
            context.moveTo(200, 200);
            context.lineTo(255, 200);
            //描边路径
            context.stroke();

            //绘制数字
            context.fillStyle = "rgba(0,0,255,0.5)";
            context.font = "bold 13px Arial";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillText("12", 200, 120);


            //取得图像的数据URI
            var imgURI = drawing.toDataURL("image/png");
            //显示图像
            var image = document.createElement("img");
            image.src = imgURI;
            document.body.appendChild(image);
        }
    </script>
</body>
</html>
