    <title>CSS2.0实现圆角框</title>
    <style type="text/css">
                .round {
                    width: 200px;
                    left: 100px;
                    top: 100px;
                    position: absolute;
                    background: none;
                    overflow: none;
                }

                .round_conner {
                    background: none;
                    overflow: none;
                }

                .round_body {
                    height: 190px;
                    background: #abc;
                    overflow: none;
                }

                .round_body_contain {
                    padding: 10px;
                }

                .l1, .l2, .l3, .l4 {
                    font-size: 0;
                    height: 1px;
                    overflow: none;
                    width: auto;
                    background: #abc;
                    clear: both;
                }

                .l1 {
                    margin: 0 5px;
                }

                .l2 {
                    margin: 0 3px;
                }

                .l3 {
                    margin: 0 2px;
                }

                .l4 {
                    margin: 0 1px;
                }
