    <script>
        $(function () {

            //导航收缩功能
            /*begin*/
            $("#sidebar-collapse a").click(function () {

                if ($(this).hasClass("icon_left")) {
                    $(this).removeClass("icon_left").addClass("icon_right");
                    $("#sidebar").addClass("menu-min");
                    $("#sidebar .parent_li").find(".menu-text").hide();
                    $("#sidebar .parent_li").find(".submenu").css("position", "relative").hide();
                    $("#sidebar-shortcuts-large").hide();
                    $("#main-content").css("marginLeft", $("#sidebar").width());
                    //$("#sidebar").find(".line").hide();
                    $("#scroll").hide();
                }
                else {
                    $(this).removeClass("icon_right").addClass("icon_left");
                    $("#sidebar").removeClass("menu-min");
                    $("#sidebar .parent_li").find(".menu-text").show();
                    $("#sidebar .parent_li.active").find(".submenu").css("position", "relative").show();
                    $("#sidebar-shortcuts-large").show();
                    $("#main-content").css("marginLeft", $("#sidebar").width());

                    //location.reload();
                }
            });

            $("#sidebar .parent_li").each(function (i) {
                $(this).hover(function () {
                    if ($("#sidebar").hasClass("menu-min")) {
                        $("#sidebar .parent_li").find(".menu-text").hide();
                        $("#sidebar .parent_li").find(".submenu").css("position", "relative").hide();
                        $(this).find(".menu-text").show();
                        $(this).find(".submenu").css("position", "absolute").show();
                    }
                }, function () {
                    if ($("#sidebar").hasClass("menu-min")) {
                        $("#sidebar .parent_li").find(".menu-text").hide();
                        $("#sidebar .parent_li").find(".submenu").css("position", "relative").hide();

                    }
                });

            })

            $("#sidebar-shortcuts").hover(function () {
                if ($(this).parent().hasClass("menu-min")) {
                    $("#sidebar-shortcuts-large").show();
                }
            }, function () {
                if ($(this).parent().hasClass("menu-min")) {
                    $("#sidebar-shortcuts-large").hide();
                }
            })





        })
    </script>
    <script type="text/javascript">
        //投资管理页面弹出层，点击资料 放大图片左右切换
        $("#cp_right").click(function () {
            var i = $(".index_pic img").attr('data-index');
            var length = $("#targetPic").attr('data-count');
            if (i == length - 1) i = 0;
            else i++;
            var urls = $("#targetPic").attr('data-msg');
            var aUrl = urls.split(';');
            /*绑定图片*/
            $("#targetPic img").attr({ 'src': aUrl[i], 'data-index': i });
            //$("#targetPic .imgA").attr('href', aUrl[i]);
            /*绑定文本内容*/
            if ($("#targetPic").attr('data-type') && $("#targetPic").attr('data-type') != "") {
                $(".content_sm").find("a").attr("data-msg", $("#targetPic").attr('data-Description').split('♠')[i]);
                $(".content_sm").find("a").show();
            }
            else if ($("#targetPic").attr('data-Description') && $("#targetPic").attr('data-Description') != "") {
                $("#MSInfo").text($("#targetPic").attr('data-Description').split('♠')[i]);
            }
        });

        $("#cp_left").click(function () {
            var i = $(".index_pic img").attr('data-index');
            var length = $("#targetPic").attr('data-count');
            if (i == 0) i = length - 1;
            else i--;
            var urls = $("#targetPic").attr('data-msg');
            var aUrl = urls.split(';');
            /*绑定图片*/
            $("#targetPic img").attr({ 'src': aUrl[i], 'data-index': i });
            //$("#targetPic .imgA").attr('href', aUrl[i]);
            /*绑定文本内容*/
            if ($("#targetPic").attr('data-type') && $("#targetPic").attr('data-type') != "") {
                $(".content_sm").find("a").attr("data-msg", $("#targetPic").attr('data-Description').split('♠')[i]);
                $(".content_sm").find("a").show();
            }
            else if ($("#targetPic").attr('data-Description') && $("#targetPic").attr('data-Description') != "") {
                $("#MSInfo").text($("#targetPic").attr('data-Description').split('♠')[i]);
            }
        });
        $(function () {
            $("li:first").addClass("active");
            $("#ifrma1").attr("src", $(".active").find("a").attr("zz-href"));
            var container = $$("targetPic"), src = "",
                options = {

                },
                it = new ImageTrans(container, options);
            it.load(src);



            function initImg(ImageH, obj1, obj2) {
                var imgobj = obj1;
                var topwin = obj2;

                imgobj.css({ 'max-width': topwin.width() - 40 });
                if (ImageH > 0 && ImageH < topwin.height()) {
                    //alert(1);
                    imgobj.css('margin-top', (topwin.height() - ImageH) / 2 + 'px');
                } else if (ImageH >= topwin.height()) {
                    // alert(2);
                    imgobj.css('margin-top', '10px');
                }
            }

            //右旋转
            $$("idRight").onclick = function () { it.right(); }
            $(".index_pic img").css({ 'max-width': $(window).width() - 650 });
            initImg($(".index_pic img").height(), $(".index_pic img"), $(window));
            //   var imgobj = $(".index_pic img");
            $(".index_pic img").css({ 'max-width': $(window).width() - 650 });


            $(window).resize(function () {
                $(".index_pic img").css({ 'max-width': $(window).width() - 650 });
                initImg($(".index_pic img").height(), $(".index_pic img"), $(window));
            })

           //关闭
            $("#idDel").click(function () {
                $("#mask0,#targetPic").hide();
                $(".index_pic img").attr('data-index', '0');
            })
        });
        

    </script>
