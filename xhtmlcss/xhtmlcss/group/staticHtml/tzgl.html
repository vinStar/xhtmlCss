        <div class="alert_box_btns" style="margin:0 18px; position:relative; border-bottom:none;">

    <script>
        function init3() {
            var obodyH = $("body").height();
            var obreadcrumbs = $(".breadcrumbs").outerHeight();
            var oalert_box_btns = $(".alert_box_btns").outerHeight();
            $("#main_iframe").css("height", obodyH - obreadcrumbs - oalert_box_btns + "px");
        }
        $(function () {
            //隐藏弹出层
            $(".new_tzbox .del").click(function () {
                alertHide($(".new_tzbox"));
            });
           
            //计算高度和宽度
            init3();
            parent.$(window).load(function () { init3();});
            parent.parent.$(window).load(function () { init3();  });
            parent.parent.$(window).resize(function () { init3(); });
            parent.$(window).resize(function () { init3();  })

            //弹出框中，点击弹出框上的按钮，切换样式
            $(".alert_box_btns a").each(function (index, element) {
                $(this).click(function () {
                    change_tab_bg($(this));
                });
            });
            })
       
        
    </script>
