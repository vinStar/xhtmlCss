	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	
	//计算中间内容以及iframe高度
	var obodyH=$("body").height();
	var otab_ulH=$(".tab_ul").outerHeight();
	$(".tb_container").height(obodyH-10+"px");
	$(".content,#ifr_tab").height(obodyH-otab_ulH-50+"px");
	window.onresize=function(){
		var obodyH=$("body").height();
		var otab_ulH=$(".tab_ul").outerHeight();
		$(".tb_container").height(obodyH-10+"px");
		$(".content,#ifr_tab").height(obodyH-otab_ulH-50+"px");	
	}
	//选项卡切换
	$(".tab_ul li").each(function(){
		$(this).click(function(){
			$(".current_li").removeClass("current_li");
			$(this).addClass("current_li");
		});
	});
	
	
	
	</script>

</html>
