<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../js/rxued.js"></script>
<script type="text/javascript" src="../js/listbase.js"></script>
<!--<script type="text/javascript" src="../js/iframe.js"></script>-->
<script type="text/javascript">
    $(function () {
        //input输入框获得焦点隐藏提示文字
        rxued.focus.focusBlur(".boxPos input");
        $(".ui_bottomtab tr").unbind('hover');
    })

    $(".target_tr").each(function () {
        $(this).click(function () {
            //alert($("#tb_2").outerWidth());
            if ($(this).attr('data-num') != 1) {
                $("#ifmTr").attr("src", 'xmzz_xx.html');
                $(".cloneTr").show().insertAfter($(this));
                //countTb_height(115);
                $(this).attr('data-num', 1);
                $(this).siblings().attr('data-num', 0);
            } else {
                $(".cloneTr").hide();

                $(this).attr('data-num', 0);
            }
            $(".cloneTr").css('background-color', '#fff').attr('data-i', $(this).attr('data-i'));


        })

    })
</script>
