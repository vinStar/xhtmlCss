<script type="text/javascript">
//计算中间内容以及iframe高度
var obodyH=$("body").height();
var otab_ulH=$(".tab_child_ul").outerHeight();
$(".content,#ifr_child_tab").height(obodyH-otab_ulH+"px");
window.onresize=function(){
	var obodyH=$("body").height();
	var otab_ulH=$(".tab_child_ul").outerHeight();
	$(".content,#ifr_child_tab").height(obodyH-otab_ulH+"px");	
}
//选项卡切换
$(".tab_child_ul li").each(function(){
	$(this).click(function(){
		$(".current_child_li").removeClass("current_child_li");
		$(this).addClass("current_child_li");
	});
	
	
})
</script>
